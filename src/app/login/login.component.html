<div class="container">
  <form class="form-group row" (ngSubmit)="login(formulario)" #formulario="ngForm">
    <div class="form-group">
      <label for="username">Usuario:</label>
      <input type="text" id="username" name="username" [(ngModel)]="username" required>
    </div>

    <div class="form-group">
      <label for="password">Contraseña:</label>
      <input type="password" id="password" name="password" [(ngModel)]="password" required>
    </div>

    <div class="form-group">
      <label for="userType">Tipo de Usuario:</label>
      <select id="userType" name="userType" [(ngModel)]="userType">
        <option value="comprador">Comprador</option>
        <option value="vendedor">Vendedor</option>
      </select>
    </div>

    <button type="submit" [disabled]="!formulario.valid" class="btn btn-primary">Iniciar Sesión</button>
  </form>
</div>
